<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Insumos</title>
    <link rel="stylesheet" href="nuevoInsumoCSS.css">
</head>
<body>
    <div>
        <img class="esquina" src="../../resources/Logo.png" alt="Logo" width="120px" style="padding: 5px;">
    </div>

    <div class="container">
        <h1>Nuevos Insumos</h1>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" placeholder="Descripción" required>
        </div>
        <div class="form-group">
            <button class="cancel-button" onclick="cancelar()">Cancelar</button>
            <button class="submit-button" onclick="actualizarInsumo()">Actualizar Insumos</button>
        </div>
    </div>

    <script>
        function cancelar() {
            window.location.href = 'InsumosMenu.html';
        }

        function actualizarInsumo() {
            const nombre = document.getElementById('nombre').value;
            const cantidad = document.getElementById('cantidad').value;
            const descripcion = document.getElementById('descripcion').value;

            if (nombre && cantidad && descripcion) {
                window.location.href = `InsumosMenu.html?nombre=${encodeURIComponent(nombre)}&cantidad=${encodeURIComponent(cantidad)}&descripcion=${encodeURIComponent(descripcion)}`;
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }
    </script>
</body>
</html>
