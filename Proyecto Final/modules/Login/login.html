<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Diseño Diseño e Impresión</title>
    <link rel="shortcut icon" href="../../resources/icon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="../../resources/estilos.css">
</head>
<body>
    <div class="centar_login">
        <div class="centrar_login">
            <div class="centrar_login">
                <img src="../../resources/Logo.png" alt="Logo" width="400px">
            </div>
            <div class="container">
                <h1 class="login">Iniciar Sesión</h1>
                <form id="loginform">
                    <table>
                        <tr>
                            <td>
                                <label class="login" for="empleadoid">ID de Empleado</label>
                            </td>
                            <td>
                                <input type="number" id="empleadoid" placeholder="Ingrese su ID" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="login" for="pass">Contraseña</label>
                            </td>
                            <td>
                                <input type="password" id="pass" placeholder="Ingrese su Contraseña">
                                <a id="reccon" href="">Recuperar Contraseña</a>
                            </td>
                        </tr>
                    </table>
                    <div id="is"> 
                    <button type="submit" >Iniciar Sesión</button>
                    </div> 
                </form><br>
                
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
